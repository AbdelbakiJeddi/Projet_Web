<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearNova</title>
    <link rel="icon" href="/Projet Class/Assets/icon.png">
    
</head>

<body>
    <header>
        <h1>E-Learning </h1>
    </header>
    <hr>
    <main>
        <section>
            <fieldset>
                <legend><h2>Sign Up</h2></legend>
                <form action="" method="get">
                    <label for="username">Full name :</label>
                    <input type="text" name="username" id="username" required >
                    <br>
                    <label for="usermail">Email Address :</label>
                    <input type="email" name="usermail" id="usermail" required placeholder="name@mail.com">
                    <br>
                    <label for="birthdate">Select your birth date :</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                    <br>

                    <label for="role">Select your role :</label>
                    <ul>
                        <li><input type="radio" name="role" id="r1" value="teacher" required> Teacher </li>
                        <li><input type="radio" name="role" id="r2" value="student" required> Student </li>
                    </ul>
                </form>
                <a href=""></a>
            </fieldset>
        </section>
    </main>
</body>
</html>
